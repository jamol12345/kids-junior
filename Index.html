<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junior IT Academy - Test</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #f97316 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="80" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #1f2937;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      width: 100%;
      box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
    }

    .logo {
      display: inline-block;
      margin-bottom: 1rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 2.5rem;
      font-weight: bold;
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .logo-bracket {
      color: #ec4899;
      animation: pulse 2s infinite;
    }

    .logo-text {
      color: #4f46e5;
      margin: 0 0.5rem;
    }

    .logo-slash {
      color: #10b981;
      animation: rotate 4s linear infinite;
      display: inline-block;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .header-content {
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 600;
      color: #1f2937;
      text-shadow: none;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      position: relative;
    }

    section {
      animation: fadeInUp 1s ease-out 0.8s both;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-title {
      color: white;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      	
text-shadow: 6px 6px 0px rgba(0,0,0,0.2);
      
    }

    .welcome-description {
      color: rgba(255,255,255,0.9);
      font-size: clamp(1rem, 2vw, 1.2rem);
      max-width: 600px;
      line-height: 1.6;
      margin: 0 auto 2rem;
    }

    /* Test button */
    .quiz-link {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #eb7d3e 0%, #f0600c 100%);
      color: white;
      padding: 1.5rem 3rem;
      font-size: clamp(1.2rem, 2.5vw, 1.4rem);
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: buttonPulse 3s ease-in-out infinite;
    }
    
    @keyframes buttonPulse {
      0%, 100% {
        background: linear-gradient(135deg, #eb7d3e 0%, #f0600c 100%);
        box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
      }
      50% {
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.6);
        transform: translateY(-2px);
      }
    }

    .quiz-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .quiz-link:hover::before {
      left: 100%;
    }

    .quiz-link:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 25px 50px rgba(59, 130, 246, 0.6);
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }

    .quiz-link:active {
      transform: translateY(-2px) scale(1.02);
    }

    /* Remove unused styles */
    @media (max-width: 768px) {
      header {
        padding: 1.5rem 1rem;
      }
      
      main {
        padding: 2rem 1rem;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .quiz-link {
        padding: 1.2rem 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.5rem;
      }
      
      .quiz-link {
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <span class="logo-bracket">&lt;</span>
        <span class="logo-text">Junior</span>
        <span class="logo-slash">/</span>
        <span class="logo-bracket">&gt;</span>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h1 class="welcome-title">"Junior IT Academy" ga xush kelibsiz</h1>
     <center>
       <a href="./KIDS/index.html" class="quiz-link">
         Testga kirish
       </a>

     </center>
    </section>
  </main>
</body>
</html>
